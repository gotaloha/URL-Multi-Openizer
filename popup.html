<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Multi-Openizer</title>
  <link rel="stylesheet" href="popup.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div id="app" class="popup-container">
    <div>
      <!-- <label for="list-selector">Select List:</label> -->
      <div id="list-selector-container">
        <div class="select">
          <select id="list-selector"></select>
        </div>
        <button id="share-list-btn" style="margin-left:5px;" title="Save this list">
          <svg xmlns="http://www.w3.org/2000/svg" height="42px" viewBox="0 -960 960 960" width="42px" fill="#b3b3b3"><path d="M480-313 287-506l43-43 120 120v-371h60v371l120-120 43 43-193 193ZM220-160q-24 0-42-18t-18-42v-143h60v143h520v-143h60v143q0 24-18 42t-42 18H220Z"/></svg>
        </button>
        <div id="list-pagination" class="pagination"></div>
      </div>
    </div>

    <div id="url-list-container"></div>
    <div id="url-pagination" class="pagination"></div>

    <div class="input-row">
      <input type="text" id="new-url-input" placeholder="Enter URL..." />
      <button id="add-url-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
      </button>
    </div>

    <div id="drop-zone">
      Drop URLs Here
      <input type="file" id="file-input" accept=".json" />
    </div>

    <div id="new-list">
      <input type="text" id="new-list-name" placeholder="New list name" />
      <button id="create-list-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
