<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL List Manager</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="app">
    <!-- URL List container -->
    <div id="url-list-container"></div>

    <!-- Add URL input -->
    <div class="input-row">
      <input type="text" id="new-url-input" placeholder="Add a URL..." />
      <button id="add-url-btn">+</button>
    </div>

    <!-- Drop Zone for importing JSON -->
    <div id="drop-zone">
      Drop URLs Here
      <input type="file" id="file-input" accept=".json" />
    </div>

    <!-- Pagination controls will go here -->
    <div id="pagination"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
